<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>SLRclub</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-3.4.1.min.js" type="text/javascript"></script>

</head>

<body>
    <div id="wrap" class="bgGray">
        <!--*****헤더영역******-->
        <header id="header" class="trans">
            <div class="hd__menu">
                <div class="hd__btn">
                    <div class="btn-back">
                        <a href="#"><span class="hidden-text">이전 페이지</span></a>
                    </div>
                </div>
                <div class="hd__btn">
                    <div class="btn-close">
                        <a href="#" class="js-close-modal"><span class="hidden-text">닫기</span></a>
                    </div>
                </div>
            </div>
        </header>

      <!--*****본문영역******-->
      <div id="contents">
        <div class="login_wrap signup">
          <h3>사진과 카메라로 연결되는 세상</h3>
          <h2>회원가입</h2>

          <input type="text" placeholder="이메일 (아이디로 사용, 수정불가)">

          <div class="positionR mgt1">
            <input type="password" placeholder="비밀번호" id="pswFirst" class="inner-input">
            <input type="checkbox" class="ic-psw" id="pswF" onclick="pswFirst()"><label for="pswF"></label>
          </div>
          <div class="positionR mgt1">
            <input type="password" placeholder="비밀번호 확인" id="pswSecond" class="inner-input">
            <input type="checkbox" class="ic-psw" id="pswF2" onclick="pswSecond()"><label for="pswF2"></label>
          </div>

          <input type="text" class="mgt1" placeholder="생년월일">

          <label class="custom-checkbox mgt2">모두 동의합니다.
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

          <div class="line_box mgt1">
            <div class="checkbox-list">
                <ul>
                    <li>
                        <label class="custom-checkbox">[필수]SLR클럽 이용약관 동의
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <a href="#" class="titTypeB underline">약관보기</a>
                    </li>
                    <li>
                        <label class="custom-checkbox">[필수]개인정보 취급 방침 동의
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <a href="#" class="titTypeB underline">약관보기</a>
                    </li>
                    <li>
                        <label class="custom-checkbox">[선택]이메일, 생년월일 정보 공개
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </li>
                    <li>
                        <label class="custom-checkbox">[선택]SLR클럽 뉴스레터 가입
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <button type="button" class="second-btn btn-large mgt2">회원가입</button><!--버튼 비활성화일 경우 second-btn btn-large 추가-->
        <button type="button" class="btn-primary mgt2">회원가입</button>
        </div>
      </div>
    </div>
 


<script src="../../js/common.js" type="text/javascript"></script>

</body>
</html>
