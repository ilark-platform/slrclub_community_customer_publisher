<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>SLRclub</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-3.4.1.min.js" type="text/javascript"></script>

</head>

<body>
    <div id="wrap">

        <!--*****헤더영역******-->
        <header id="header" class="trans">
            <div class="hd__menu">
                <h2 class="hd__title">
                    즐겨찾는 메뉴
                </h2>
                <div class="hd__btn">
                    <div class="btn-back">
                        <a href="#"><span class="hidden-text">이전 페이지</span></a>
                    </div>
                </div>
                <div class="hd__btn">
                    <div class="trashBtn">
                        <a href="#"><span class="hidden-text">삭제</span></a>
                    </div>
                </div>
            </div>
        </header>

      <!--*****본문영역******-->
      <div id="contents">
        <div class="container myfav">            
            <!-- content list 목록형 -->
            <ul class="board__list">
                <li class="list__type--line">
                    <a href="#">
                        <div class="list__content">
                            <h3>자유 게시판</h3>
                            <h4>커뮤니티</h4>
                        </div>
                        <button type="button" class="ico-check disabled"></button><!--선택되지 않은 상태 disabled 추가-->
                    </a>
                </li>
                <li class="list__type--line">
                    <a href="#">
                        <div class="list__content">
                            <h3>자유 게시판</h3>
                            <h4>포럼</h4>
                        </div>
                        <button type="button" class="ico-check"></button>
                    </a>
                </li>
                <li class="list__type--line">
                    <a href="#">
                        <div class="list__content">
                            <h3>자유 게시판</h3>
                            <h4>포럼</h4>
                        </div>
                        <button type="button" class="ico-check"></button>
                    </a>
                </li>
            </ul>
        </div>

      </div>
</div>
 
<div class="layer__ft-btn modal">
    <button>취소</button>
    <button>삭제</button>
</div>


<script src="../../js/common.js" type="text/javascript"></script>

</body>
</html>
