<body>

<!--modal pop-->
<div class="modal-bottomUp">
    <div class="modal__box">
        <div id="header" class="trans">
            <div class="hd__menu">
                <h2 class="hd__title">
                    전체 게시판
                </h2>
                <div class="hd__btn">
                </div>
                <div class="hd__btn">
                    <div class="btn-close">
                        <a href="#" class="js-close-modal"><span class="hidden-text">닫기</span></a>
                    </div>
                </div>
            </div>
        </div>
        <!--메뉴리스트-->
        <div class="menu__box container">
            <!-- 2depth 메뉴일 경우 -->
            <div class="collapse__wrap">
                <div class="collapse--box switch">
                    <div class="menu--title">
                        커뮤니티 <span class="count">2</span>
                    </div>
                </div>
                <div class="collapse--expand">
                    <a href="#" class="menu--sub">자유게시판 <span class="count">8</span></a>
                    <a href="#" class="menu--sub">정치게시판 <span class="count">12</span></a>
                </div>
                <div class="collapse--box switch">
                    <div class="menu--title">
                        포럼 <span class="count">10</span>
                    </div>
                </div>
                <div class="collapse--expand">
                    <a href="#" class="menu--sub">자유게시판 <span class="count">123</span></a>
                    <a href="#" class="menu--sub">정치게시판 <span class="count">3</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="layer__ft-btn modal">
        <button>취소</button>
        <button>추가</button>
    </div>
</div>
<!--//modal pop-->

<script src="../../js/common.js" type="text/javascript"></script>
