<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>SLRclub</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <script src="../../js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
<div class="layer">
	<div class="layer_wrap">
		<div class="layer_inner">
            <!--팝업영역-->
            <div class="layer__back">
				<div class="layer__header">
					<h2>오늘의 사진 설정</h2>
					<button class="close">닫기</button>
				</div>
				<div class="layer__content">
                    <label class="custom-checkbox">전체선택
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <div class="bar-block"></div><!--단락 구분선-->
					<div class="checkbox-list">
						<ul>
							<li>
								<label class="custom-checkbox">일상/스냅
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
							<li>
								<label class="custom-checkbox">모델/연출
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
							<li>
								<label class="custom-checkbox">아이/가족
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
							<li>
								<label class="custom-checkbox">행사/보도
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
							<li>
								<label class="custom-checkbox">자연/풍경 
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
                            <li>
								<label class="custom-checkbox">여행/문화
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
                            <li>
								<label class="custom-checkbox">생태/동식물
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
                            <li>
								<label class="custom-checkbox">사물/제품 
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
                            <li>
								<label class="custom-checkbox">스포츠/취미
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
                            <li>
								<label class="custom-checkbox">건축/예술품
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
                            <li>
								<label class="custom-checkbox">디지털아트 
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
                            <li>
								<label class="custom-checkbox">포토에세이
									<input type="checkbox">
									<span class="checkmark"></span>
								</label>
							</li>
						</ul>
					</div>
				</div>
				<div class="layer__ft-btn">
					<button>확인</button>
					<button>저장</button>
				</div>
        	</div>
        </div>
	</div>
	<!--블랙배경-->
	<div class="dimmed"></div>
    </div>
</body>

</html>
