<!DOCTYPE html>

<body>
    <div id="wrap">

        <nav>
            <ul class="fnb">
                <li><a href="#">최신</a></li>

                <li><a href="#">메뉴</a></li>

        <!--*****헤더영역******-->
        <header id="header" class="trans">

                <div class="hd__btn">
                    <div class="btn-back">

            </div>

                </select>
            </div>

            <!-- content list 목록형 -->
            <ul class="board__list">
                <li class="list__type--line">
                    <a href="#">
                        <div class="list__content">
                            <h4>포럼</h4>
                            <h3>미러리스 시대의 거함거포 - SIGMA 35mm f/1.2 Art</h3>
                        </div>

                    <a href="#" class="moreBtn">더보기</a>

                <li class="list__type--line">

                        <div class="list__photo">
                            <img src="../../images/dummy-photo01.jpg">
