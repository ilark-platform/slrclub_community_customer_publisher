<body>
    <div id="wrap">
        <!--***** LNB -글쓰기 ******-->
        <nav>
            <ul class="fnb write_menu">
                <li><a href="#">사진첨부</a></li>
                <li><a href="#">동영상추가</a></li>
                <li><a href="#"></a></li>
                <li><a href="#" class="">텍스트속성</a></li><!--텍스트속성 별 class= 볼드:bold, 밑줄: underline, 리스트: list, 링크:link, 스페이싱:spacing, 디바이더:devide -->
                <li><a href="#" class="">글자정렬</a></li><!--왼쪽 정렬 기본, 정렬이 가운데일 때 class=center-->
            </ul>
        </nav>
        
        <!--*****헤더영역******-->
        <header id="header" class="trans">
            <div class="hd__menu">
                <h2 class="hd__title">
                    글쓰기
                </h2>
                <div class="hd__btn">
                    <div class="btn-close">
                        <a href="#" class="js-close-modal"><span class="hidden-text">닫기</span></a>
                    </div>
                </div>
                <div class="hd__btn">
                    <div class="btn-info">
                        <a href="#" class="editBtn"><span class="hidden-text">등록</span></a>
                    </div>
                </div>
            </div>
        </header>

      <!--*****본문영역******-->
      <div id="contents" class="write_wrap">

        <div class="container">
            
            <select class="custom-select mgt1">
                <option selected>게시판을 선택해 주세요.</option>
                <option>자유 게시판</option>
            </select>
            <select class="custom-select mgt1">
                <option selected>type of article</option>
                <option>정보/강좌</option>
                <option>질문/답변</option>
                <option>사진게시판</option>
                <option>자유게시판</option>
                <option>신제품정보</option>
                <option>신목게시판</option>
                <option>체험단</option>
            </select>
            <input type="text" placeholder="제목" class="mgt1">
            <input type="text" placeholder="소제목" class="mgt1">
            <textarea rows="8" class="mgt1">내용을 입력하세요.</textarea>

            <div class="grayTxt">※ 게시글은 slrclub.com에 함께 업로드 됩니다.</div>
        </div>
        
        <!--해시태그 미 입력시-->
        <nav>
            <ul class="fnb type-write">
                <div class="hd__search">
                    <input type="text" placeholder="#태그입력 (최대 10개)">
                </div>
            </ul>
        </nav>

        <!--해시태그 입력시 태그노출-->
        <nav>
            <ul class="fnb type-write">
                <div class="hd__search">
                    <!-- tab menu-->
                    <div class="list__tab__wrap">
                        <ul class="chip-slide">
                            <li><a class="chip-sort"><strong>일상/스냅</strong><button type="button" class="ico-close" onclick="this.parentElement.style.display='none'"></button></a></li>
                            <li><a class="chip-sort"><strong>일상/스냅</strong><button type="button" class="ico-close" onclick="this.parentElement.style.display='none'"></button></a></li>
                            <li><a class="chip-sort"><strong>일상/스냅</strong><button type="button" class="ico-close" onclick="this.parentElement.style.display='none'"></button></a></li>
                            <li><a class="chip-sort"><strong>일상/스냅</strong><button type="button" class="ico-close" onclick="this.parentElement.style.display='none'"></button></a></li>
                            <li><a class="chip-sort"><strong>일상/스냅</strong><button type="button" class="ico-close" onclick="this.parentElement.style.display='none'"></button></a></li>
                            <li><a class="chip-sort"><strong>일상/스냅</strong><button type="button" class="ico-close" onclick="this.parentElement.style.display='none'"></button></a></li>
                            <li><a class="chip-sort"><strong>일상/스냅</strong><button type="button" class="ico-close" onclick="this.parentElement.style.display='none'"></button></a></li>
                        </ul>
                    </div>
                </div>
            </ul>
        </nav>
    </div>
</div>
 


<script src="../../js/common.js" type="text/javascript"></script>
