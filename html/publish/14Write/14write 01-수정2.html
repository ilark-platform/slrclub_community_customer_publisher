<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>SLRclub</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-3.4.1.min.js" type="text/javascript"></script>

</head>

<body>
    <div id="wrap">
        
        <!--*****헤더영역******-->
        <header id="header" class="trans">
            <div class="hd__menu">
                <h2 class="hd__title">
                    글쓰기
                </h2>
                <div class="hd__btn">
                    <div class="btn-close">
                        <a href="#" class="js-close-modal"><span class="hidden-text">닫기</span></a>
                    </div>
                </div>
                <div class="hd__btn">
                    <div class="btn-info">
                        <a href="#" class="editBtn"><span class="hidden-text">등록</span></a>
                    </div>
                </div>
            </div>
        </header>

      <!--*****본문영역******-->
      <div id="contents" class="write_wrap">

        <div class="container">
            
            <select class="custom-select mgt1">
                <option selected>게시판을 선택해 주세요.</option>
                <option>자유 게시판</option>
            </select>
            <select class="custom-select mgt1">
                <option selected>type of article</option>
                <option>정보/강좌</option>
                <option>질문/답변</option>
                <option>사진게시판</option>
                <option>자유게시판</option>
                <option>신제품정보</option>
                <option>신목게시판</option>
                <option>체험단</option>
            </select>
            <input type="text" placeholder="제목" class="mgt1">
            <input type="text" placeholder="소제목" class="mgt1">
            <textarea rows="8" class="mgt1">내용을 입력하세요.</textarea>

            <div class="grayTxt">※ 게시글은 slrclub.com에 함께 업로드 됩니다.</div>
        </div>
        

        <!--해시태그 입력시 태그노출-->
        <nav>
            <ul class="fnb type-write" style="bottom: 44px;">
				<div class="list__tab__wrap">
					<div class="grayTxt" style="color: rgb(200, 199, 204) !important;"># 태그입력 (최대 10개)</div>
				</div>
            </ul>
        </nav>

        <!--2022-02-28 글쓰기 속성 박스 추가수정 -->
        <div class="writer_inputpad">
            <ul class="">
                <li><a href="#" class="photo"></a></li></li>
                <li><a href="#" class="video"></a></li></li>
                <li><a href="#" class="bold disabled"></a></li></li><!--사용불가 속성에는 disabled 추가-->
                <li><a href="#" class="underline"></a></li></li>
                <li><a href="#" class="list"></a></li></li>
                <li><a href="#" class="link"></a></li></li>
                <li><a href="#" class="margin"></a></li></li>
                <li><a href="#" class="devide"></a></li></li>
            </ul>
            <div class="keyboard">
                <button class="close"></button>
            </div>
        </div>
        <!--//글쓰기 속성 박스 -->
    </div>
</div>
 


<script src="../../js/common.js" type="text/javascript"></script>

</body>
</html>
