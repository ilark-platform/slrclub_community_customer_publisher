<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>SLRclub</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/jquery-3.4.1.min.js" type="text/javascript"></script>

</head>

<body>
    <!--*****헤더영역******-->
    <header id="header" class="trans">
        <div class="hd__menu">
            <h2 class="hd__title">
                아이디/비밀번호 찾기
            </h2>
            <div class="hd__btn">
                <div class="btn-back">
                    <a href="#"><span class="hidden-text">이전 페이지</span></a>
                </div>
            </div>
        </div>
    </header>

    <div id="wrap">
        <!--*****본문영역******-->
        <div id="contents">
          <div class="user_profile">
              <div class="user-id">
                  <div>회원님의 아이디를 찾았어요.</div>
                  <h2 class="mgt1">ilarkdhkim03</h2>
              </div>
              <button type="button" class="line-primary-btn btn-large mgt2">로그인</button>
          </div>
          <div class="login_wrap" style="padding-top: 20px;">
            <div class="titTypeA">비밀번호도 변경해 드릴까요?</div>
            <div class="positionR mgt2">
              <input type="password" placeholder="비밀번호" id="pswFirst" class="inner-input">
              <input type="checkbox" class="ic-psw" id="pswF" onclick="pswFirst()"><label for="pswF"></label>
            </div>
            <div class="line_box mgt1">
                <div class="titTypeA">비밀번호 조건</div>
                <div class="checkbox-list mgt1">
                    <ul>
                        <li>
                            <label class="custom-checkbox">8~20자로 입력해 주세요.
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                        <li>
                            <label class="custom-checkbox">특수문자 1개를 포함해주세요.
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                        <li>
                            <label class="custom-checkbox">영어 소문자 포함해 주세요.(a - z)
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                        <li>
                            <label class="custom-checkbox">영어 대문자 1개 이상 포함해 주세요.(A - Z)
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                        <li>
                            <label class="custom-checkbox">숫자를 포함해주세요. (0-9)
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="positionR mgt1">
              <input type="password" placeholder="비밀번호 확인" id="pswSecond" class="inner-input">
              <input type="checkbox" class="ic-psw" id="pswF2" onclick="pswSecond()"><label for="pswF2"></label>
            </div>
            <button type="button" class="second-btn btn-large mgt2">새 비밀번호로 변경하여 로그인</button><!--버튼 비활성화일 경우 second-btn btn-large 추가-->
          </div>
        </div>
      </div>
   
   


<script src="../../js/common.js" type="text/javascript"></script>

</body>
</html>
