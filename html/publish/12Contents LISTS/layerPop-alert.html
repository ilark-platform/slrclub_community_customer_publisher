<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>SLRclub</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <script src="../../js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
<div class="layer">
	<div class="layer_wrap">
		<div class="layer_inner">
            <!--팝업영역-->
            <div class="layer__back">
				<div class="layer__header">
					<h2>이 게시글을 숨김처리 해드릴까요?</h2>
					<button type="button" class="close">닫기</button>
				</div>
				<div class="layer__content">
                    <span class="f-sub">더 나은 SLR의 문화를 위해<br>아래 숨김 사유를 선택해주세요.</span>
                    <div class="checkbox-list mgt2">
                        <ul>
                            <li>
                                <label class="custom-radio">게시글의 내용을 보기가 싫어서
                                    <input type="checkbox">
                                    <span class="radio-checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="custom-radio">게시글이 내 취향이 아니라서
                                    <input type="checkbox">
                                    <span class="radio-checkmark"></span>
                                </label>
                            </li>
                        </ul>
                    </div>
				</div>
				<div class="layer__ft-btn">
					<button>취소</button>
					<button>숨김</button>
				</div>
        	</div>
        </div>
	</div>
	<!--블랙배경-->
	<div class="dimmed"></div>
    </div>
</body>

</html>
