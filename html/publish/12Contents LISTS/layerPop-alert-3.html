<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>SLRclub</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <script src="../../js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
<div class="layer">
	<div class="layer_wrap">
		<div class="layer_inner">
            <!--팝업영역-->
            <div class="layer__back">
				<div class="layer__header">
					<h2>SLR CLUB  게시글 관리요청</h2>
					<button type="button" class="close">닫기</button>
				</div>
				<div class="layer__content">
                    <div class="primary">관리요청 접수를 악용할 경우, 포인트100점 감점 처리 및 이용제한의 조치가 취해질 수 있습니다. </div>
                    <div class="f-sub mgt1">접수하신 게시글은 아래와 같이 관리될 예정입니다.
                        <ul class="chkList mgt1">
                            <li>관리요청접수</li>
                            <li>레관리자 내용 검토</li>
                            <li>조치진행 및 결과 안내 (접수자, 접수된 게시글의 작성자)</li>
                        </ul>
                    </div>
                    <div>
                        <select class="custom-select mgt1">
                            <option selected>관리요청 사유 선택</option>
                            <option>욕설</option>
                            <option>욕설</option>
                            <option>회원비방</option>
                            <option>광고게시물</option>
                            <option>음란게시물</option>
                            <option>불법자료 요청게시물</option>
                            <option>게시판 용도 부적합</option>
                            <option>정치게시물</option>
                            <option>회원분란 유도 게시물</option>
                            <option>약성코드/바이러스</option>
                            <option>종교게시물</option>
                            <option>댓글 내 분쟁</option>
                            <option>댓글 광고</option>
                            <option>기타 사유</option>
                        </select>
                    </div>
                    <div class="mgt2">
                        <label class="custom-checkbox">관리요청에 따른 관리 규정을 이해하였으며, 동의합니다.
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
				</div>
                
				<div class="layer__ft-btn">
					<button>취소</button>
					<button>관리요청</button>
				</div>
        	</div>
        </div>
	</div>
	<!--블랙배경-->
	<div class="dimmed"></div>
    </div>
</body>

</html>
