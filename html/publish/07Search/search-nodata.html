<!DOCTYPE html>
<html lang="ko">

<head>

    <meta property="og:type" content="website">

    <link rel="stylesheet" href="../../css/reset.css">

<body>
    <div id="wrap">
		<nav>
			<ul class="fnb">

			</ul>
		</nav>
        <!--*****헤더영역******-->
        <header id="header" class="trans">
            <div class="hd__menu">
                <div class="hd__btn">
                    <div class="btn-back">
                        <a href="#"><span class="hidden-text">이전 페이지</span></a>
                    </div>
                </div>
                <h2 class="hd__search">

            </div>
            <!--상단 tab menu-->
            <div class="list__tab__wrap">
                <ul class="list__tab">
                    <li class="current">즐겨찾기</li>
                    <li class=""><a href="#">자유게시판</a></li>
                    <li class=""><a href="#">커뮤니티</a></li>

                    <li class=""><a href="#">포럼</a></li>
                </ul>
            </div>
        </header>
        <!--*****본문영역******-->
        <div id="contents">
            <div class="container search_wrap">
                <div class="result-no">검색조건에 해당하는<br>게시물이 없습니다.</div>
                <div class="list__banner">
                    <img src="../../images/dummy-banner01.png">

<script src="../../js/common.js" type="text/javascript"></script>
